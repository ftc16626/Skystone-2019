// Include common definitions from above.
apply from: '../build.common.gradle'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation project(path: ':MissionControl')

    implementation 'org.openftc:rev-extensions-2:1.2'
//    implementation 'com.acmerobotics.roadrunner:core:0.4.7'
    implementation 'com.acmerobotics.roadrunner:core:0.5.0-SNAPSHOT'
    implementation 'com.acmerobotics.dashboard:dashboard:0.3.5'
    implementation 'org.openftc:easyopencv:1.3'
    implementation 'org.apache.commons:commons-math3:3.6.1'
}
